<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search matches application</title>
</head>
<body>
    {% if teams_list %}
        <ul>
        {% for team in teams_list %}
            <li><a href="{% url 'search_matches:detail' team.id%}">{{team.name}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
    <p>No teams are available.</p>
    {% endif %}
</body>
</html>
